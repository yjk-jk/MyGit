<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${city.name} + ' - 旅游信息网'">城市详情 - 旅游信息网</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">旅游信息网</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/cities">城市列表</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <h1 th:text="${city.name}"></h1>
            <h3 class="text-muted" th:text="${city.country}"></h3>
            <hr>

            <div class="mb-4">
                <img th:src="${city.imageUrl}" alt="城市图片" class="img-fluid rounded">
            </div>

            <div class="mb-4">
                <h4>城市介绍</h4>
                <p th:text="${city.description}"></p>
            </div>

            <div class="mb-4">
                <h4>最佳旅游季节</h4>
                <p th:text="${city.bestTimeToVisit}"></p>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">操作</h5>
                    <a th:href="@{/cities/edit/{id}(id=${city.id})}" class="btn btn-primary btn-block mb-2">编辑</a>
                    <a th:href="@{/cities/delete/{id}(id=${city.id})}" class="btn btn-danger btn-block" onclick="return confirm('确定要删除这个城市吗？')">删除</a>
                    <a href="/cities" class="btn btn-secondary btn-block">返回列表</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
        <p>&copy; 2023 旅游信息网. 版权所有。</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
