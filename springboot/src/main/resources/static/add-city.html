<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加城市 - 旅游信息网</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">旅游信息网</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/cities">城市列表</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>添加新城市</h1>

    <form th:action="@{/cities/add}" th:object="${city}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">城市名称</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label for="country" class="form-label">所属国家</label>
            <input type="text" class="form-control" id="country" th:field="*{country}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">城市描述</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="5" required></textarea>
        </div>

        <div class="mb-3">
            <label for="bestTimeToVisit" class="form-label">最佳旅游时间</label>
            <input type="text" class="form-control" id="bestTimeToVisit" th:field="*{bestTimeToVisit}">
        </div>

        <div class="mb-3">
            <label for="imageUrl" class="form-label">图片URL</label>
            <input type="url" class="form-control" id="imageUrl" th:field="*{imageUrl}">
        </div>

        <button type="submit" class="btn btn-primary">添加城市</button>
        <a href="/cities" class="btn btn-secondary">取消</a>
    </form>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
        <p>&copy; 2023 旅游信息网. 版权所有。</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
